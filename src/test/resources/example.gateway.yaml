configVersion: "1.0"
name: "Simulated gateway"
devices:
  - id: "workshop_light"
    type: RELAY
    name: "Workshop light"
    connectors:
      state:
        source: HARDWARE
        pin: 12
    config:
      stringValue: "1"
      intValue: 300
  - id: "workshop_light_switch"
    type: SWITCH_BUTTON
    name: "Workshop light switch"
    connectors:
      state:
        source: HARDWARE
        pin: 13
  - id: "bedroom_light_switch"
    type: SWITCH_BUTTON
    name: "Bedroom light switch"
    connectors:
      state:
        source: HARDWARE
        pin: 14
