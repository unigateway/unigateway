gateway:
  app-version: SNAPSHOT
  config-path: "src/test/resources/example.gateway.yaml"
  system:
    network-adapter: enp0s25
    platform: SIMULATED
    platform-config:
      some-config: simulated-dev
    mysensors:
      enabled: false
      portDescriptor: "/dev/ttys000"
      baudRate: 38400
  mqtt:
    enabled: true
    hostname: "localhost"
  websocket:
    enabled: true
