endpoints:
  prometheus:
    sensitive: false

micronaut:
  application:
    name: mqgateway
  metrics:
    enabled: true
  server:
    cors:
      enabled: true
  router:
    static-resources:
      default:
        enabled: true
        paths: ["classpath:webapp"]
        mapping: "/ui/**"
  caches:
    mq-gateway-latest-release:
      expire-after-write: 5m

gateway:
  app-version: <%=version%>
  config-path: gateway.yaml
  system:
    network-adapter: eth0
    platform: NANOPI
    expander:
      enabled: false
    components:
      mysensors:
        enabled: false
        serial-device: "/myserial"
  websocket:
    enabled: true
  update:
    host: https://api.github.com
    path: /repos/aetas/mqgateway/releases/latest

homeassistant:
  enabled: true
  root-topic: "homeassistant"