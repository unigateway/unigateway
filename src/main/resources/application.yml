endpoints:
  prometheus:
    sensitive: false

micronaut:
  application:
    name: unigateway
  metrics:
    enabled: true
  server:
    cors:
      enabled: true
  caches:
    mq-gateway-latest-release:
      expire-after-write: 5m

gateway:
  app-version: <%=version%>
  config-path: gateway.yaml
  system:
    network-adapter: eth0
    platform: SIMULATED
    platform-config:
      some-config: simulated-prod
    mysensors:
      enabled: false
      portDescriptor: "/dev/ttys000"
      baudRate: 9600
  websocket:
    enabled: true

homeassistant:
  enabled: true
  root-topic: "homeassistant"
