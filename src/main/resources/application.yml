endpoints:
  prometheus:
    sensitive: false

micronaut:
  application:
    name: mqgateway
  metrics:
    enabled: true
  server:
    cors:
      enabled: true
  router:
    static-resources:
      default:
        enabled: true
        paths: ["classpath:webapp"]
        mapping: "/ui/**"

gateway:
  app-version: <%=version%>
  config-path: gateway.yaml
  system:
    network-adapter: eth0
    platform: NANOPI
    expander:
      enabled: false
    components:
      mysensors:
        enabled: false
        serial-device: "/myserial"
  websocket:
    enabled: true

homeassistant:
  enabled: true
  root-topic: "homeassistant"