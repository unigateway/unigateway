site_name: MqGateway
repo_name: "GitHub"
repo_url: https://github.com/aetas/mqgateway/
theme:
  name: "material"
nav:
  - Start: 'index.md'
  - User Guide:
      - 'Introduction': 'user-guide/introduction.md'
      - 'Quick Start': 'user-guide/quick-start.md'
      - 'Integration': 'user-guide/integration.md'
      - 'Naming convention': 'user-guide/naming-convention.md'
      - 'Supported devices': 'user-guide/supported-devices.md'
      - 'Installation': 'user-guide/installation.md'
      - 'Configuration': 'user-guide/configuration.md'
      - 'Logging': 'user-guide/logging.md'
      - 'Troubleshooting': 'user-guide/troubleshooting.md'
  - Hardware:
      - 'Mainboard layout': 'hardware/board-layout.md'
      - 'I/O Expander Board': 'hardware/io-expander-board.md'
      - 'Bill of materials': 'hardware/bill-of-materials.md'
      - 'Wiring': 'hardware/wiring.md'
      - 'MySensor node': 'hardware/mysensors-node.md'
      - 'Case': 'hardware/case.md'
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - pymdownx.superfences
  - pymdownx.details
google_analytics:
  - UA-155443535-3
  - auto
